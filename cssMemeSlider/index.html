<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <figure>
                        <img src="images/1.jpg" alt="1">
                        <figcaption>Slide 1</figcaption>
                    </figure>
                </div>
                <div class="slide">
                    <figure>
                        <img src="images/2.jpeg" alt="2">
                        <figcaption>Slide 2</figcaption>
                    </figure>
                </div>
                <div class="slide">
                    <figure>
                        <img src="images/3.png" alt="3">
                        <figcaption>Slide 3</figcaption>
                    </figure>
                </div>
                <div class="slide">
                    <figure>
                        <img src="images/4.jpeg" alt="4">
                        <figcaption>Slide 4</figcaption>
                    </figure>
                </div>
            </div>
            <div class="navigation">
                <label for="bullet-1" class="bullet"></label>
                <input type="radio" name="slides" id="bullet-1" checked>

				<label for="bullet-2" class="bullet"></label>
                <input type="radio" name="slides" id="bullet-2">

				<label for="bullet-3" class="bullet"></label>
                <input type="radio" name="slides" id="bullet-3">

				<label for="bullet-4" class="bullet"</label>
			    <input type="radio" name="slides" id="bullet-4">
            </div>
        </div>
    </div>
</body>
</html>
