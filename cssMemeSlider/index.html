<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">

            <div class="navigation">
                <input type="radio" name="slides" id="bullet1" checked>
                <label for="bullet1" class="bullet"></label>
                <input type="radio" name="slides" id="bullet2">
                <label for="bullet2" class="bullet"></label>
                <input type="radio" name="slides" id="bullet3">
                <label for="bullet3" class="bullet"></label>
			    <input type="radio" name="slides" id="bullet4">
                <label for="bullet4" class="bullet"</label></label>
            </div>

            <div class="slides">
                <div class="slides-container">
                    <div class="slide" id="slide-image1"></div>
                    <div class="slide" id="slide-image2"></div>
                    <div class="slide" id="slide-image3"></div>
                    <div class="slide" id="slide-image4"></div>
                </div>
            </div>

            <div class="captions">
                <div class="caption">1</div>
                <div class="caption">2</div>
                <div class="caption">3</div>
                <div class="caption">4</div>
                <div class="caption">5</div>
            </div>

        </div>
    </div>
</body>
</html>
